<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #ffffff;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .header p {
            color: #b0b0b0;
            font-size: 16px;
        }
        
        .container {
            max-width: 935px;
            margin: 0 auto;
        }
        
        .project-card {
            position: relative;
            margin-bottom: 24px;
            overflow: visible;
        }
        
        .project-background {
            position: absolute;
            top: -40px;
            left: -40px;
            right: -40px;
            bottom: -40px;
            background-size: cover;
            background-position: center;
            filter: blur(60px) brightness(0.4);
            z-index: 0;
            border-radius: 20px;
        }
        
        .project-content {
            position: relative;
            z-index: 1;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        
        .carousel-images {
            display: flex;
            scroll-snap-type: x mandatory;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .carousel-images::-webkit-scrollbar {
            display: none;
        }
        
        .carousel-images {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .carousel-image {
            min-width: 100%;
            scroll-snap-align: start;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .carousel-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .project-info {
            padding: 16px;
        }
        
        .project-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .project-description {
            color: #d0d0d0;
            line-height: 1.5;
            font-size: 14px;
        }
        
        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            padding: 12px 0;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .dot.active {
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header">
	<h1>Whirdle's Building Portfolio</h1>
	<p>
    	Instagram: <a href="https://www.instagram.com/whirdle_" target="_blank">Whirdle_</a><br>
    	Patreon: <a href="https://www.patreon.com/whirdle" target="_blank">whirdle</a><br>
    	Discord: @whirdle
	</p>
</div>

    
    <div class="container" id="projects-container">
        <!-- Projects will be loaded here -->
    </div>

    <script>
        // Load projects from JSON file
        fetch('projects.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('projects-container');
                
                data.projects.forEach((project, projectIndex) => {
                    // Create project card wrapper
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    
                    // Create blurred background using first image of the project
                    const bgDiv = document.createElement('div');
                    bgDiv.className = 'project-background';
                    bgDiv.style.backgroundImage = `url(${project.images[0]})`;
                    card.appendChild(bgDiv);
                    
                    // Create content wrapper
                    const content = document.createElement('div');
                    content.className = 'project-content';
                    
                    // Create carousel
                    const carousel = document.createElement('div');
                    carousel.className = 'carousel';
                    
                    const carouselImages = document.createElement('div');
                    carouselImages.className = 'carousel-images';
                    
                    // Add images
                    project.images.forEach(imageSrc => {
                        const imageDiv = document.createElement('div');
                        imageDiv.className = 'carousel-image';
                        const img = document.createElement('img');
                        img.src = imageSrc;
                        img.alt = project.title;
                        imageDiv.appendChild(img);
                        carouselImages.appendChild(imageDiv);
                    });
                    
                    carousel.appendChild(carouselImages);
                    content.appendChild(carousel);
                    
                    // Add dots if more than one image
                    if (project.images.length > 1) {
                        const dotsDiv = document.createElement('div');
                        dotsDiv.className = 'carousel-dots';
                        
                        project.images.forEach((_, index) => {
                            const dot = document.createElement('div');
                            dot.className = index === 0 ? 'dot active' : 'dot';
                            dotsDiv.appendChild(dot);
                        });
                        
                        content.appendChild(dotsDiv);
                        
                        // Update background and dots on scroll
                        carouselImages.addEventListener('scroll', () => {
                            const scrollLeft = carouselImages.scrollLeft;
                            const width = carouselImages.offsetWidth;
                            const currentIndex = Math.round(scrollLeft / width);
                            
                            // Update dots
                            const dots = dotsDiv.querySelectorAll('.dot');
                            dots.forEach((dot, index) => {
                                dot.classList.toggle('active', index === currentIndex);
                            });
                            
                            // Update background to match current image
                            bgDiv.style.backgroundImage = `url(${project.images[currentIndex]})`;
                        });
                    }
                    
                    // Add project info
                    const info = document.createElement('div');
                    info.className = 'project-info';
                    
                    const title = document.createElement('div');
                    title.className = 'project-title';
                    title.textContent = project.title;
                    
                    const description = document.createElement('div');
                    description.className = 'project-description';
                    description.textContent = project.description;
                    
                    info.appendChild(title);
                    info.appendChild(description);
                    content.appendChild(info);
                    
                    card.appendChild(content);
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error loading projects:', error);
                document.getElementById('projects-container').innerHTML = 
                    '<p style="text-align: center; color: #b0b0b0;">Error loading projects. Make sure projects.json exists!</p>';
            });
    </script>
</body>
</html>
